<nav-p [identity]="identity"></nav-p>
<div class="container" id="header">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb" style="margin-bottom: 10px;">
                <ol class="breadcrumb primary-color" style="
                  margin-right: 15px;
                  padding: 10px;
                  margin-bottom: 0;">
                <li style="margin-left: 20px;"class="breadcrumb-item"><strong>{{ title }}</strong></li>
                </ol>
            </nav>
        </div>
    </div> 
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <div class="col-md-12">
                    <nav-p-admin></nav-p-admin>
                </div>
                <div class="col-md-12">
                    <br>
                    <h3>{{ title }}</h3>  
                    <hr>        
                </div>
                <div class="col-md-12">
                    <form #registrarMaterial="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1"><strong>Nombre del material.</strong></label>
                                <input type="text" name="nombreMaterial" #nombreMaterial="ngModel" [(ngModel)]="material.nombre" class="form-control" placeholder="Nombre material">
                                <small class="form-text text-muted">Nombre perteniente al material.</small>
                                <!--<span class="text-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</span>-->
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1"><strong>Descripción del material.</strong></label>
                                <input type="text" name="descripcionMaterial" #descripcionMaterial="ngModel" [(ngModel)]="material.descripcion" class="form-control" placeholder="Descripción material">
                                <small class="form-text text-muted">Descripción perteneciente al material.</small>
                                <!--<span class="text-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</span>-->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label><strong>Unidad material perteneciente.</strong></label>
                                <select name="cars" (change)="getCapChange($event.target.value)" class="form-control" name="unidadMaterial" #unidadMaterial="ngModel" [(ngModel)]="material.unidad"  placeholder="Unidad material">
                                        <option value="">Seleccione Unidad perteneciente</option>
                                        <option value="{{ unidad.id }}" *ngFor="let unidad of unidades">
                                                {{ unidad.nombre }}
                                        </option>
                                </select>
                                <small class="form-text text-muted">Unidad material perteneciente.</small>
                                <!--<span class="text-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</span>-->
                            </div>
                            <div class="form-group col-md-6">
                                <label><strong>Capítulo material perteneciente.</strong></label>
                                <select name="cars" [disabled]="disableCap" class="form-control" name="capituloMaterial" #capituloMaterial="ngModel" [(ngModel)]="material.capitulo"  placeholder="Capitulo material">
                                    <option value="">Seleccione capitulo perteneciente</option>
                                    <option value="{{ capitulo.id }}" *ngFor="let capitulo of capitulos">
                                            {{ capitulo.nombre }}
                                    </option>
                                </select>
                                <small class="form-text text-muted">Unidad material perteneciente.</small>
                                <!--<span class="text-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</span>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="file"><strong>Material PDF</strong></label>
                                <!--<input type="file" (change)="subeImg($event)" class="form-control-file" #fileInput accept=".xml" multiple="true">-->
                                <input type="file" class="form-control" (change)="fileChange($event)" name="materialPdf" #materialPdf="ngModel" [(ngModel)]="material.pdf" placeholder="Upload file">
                                <small class="form-text text-muted">Material en PDF.</small>
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label for="file"><strong>Suscripción.</strong></label>
                                <select name="gender" class="form-control" [(ngModel)]="material.suscripcion">
                                    <option [value]="'0'" selected>Gratis</option>
                                    <option [value]="'1'">Anual</option>
                                    <option [value]="'2'">Intensivo</option>
                                </select>
                                <small class="form-text text-muted">Plan perteneciente.</small>
                            </div>
                            <div class="form-group col-md-2 align-self-end text-center">
                                <button type="submit" class="btn btn-primary">Publicar material</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
