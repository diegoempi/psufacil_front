<nav-p [identity]="identity"></nav-p>
<div class="container" id="header">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb" style="margin-bottom: 10px;">
                <ol class="breadcrumb primary-color" style="    margin-right: 15px;
                padding: 10px;
                margin-bottom: 0;">
                <li style="margin-left: 20px;"class="breadcrumb-item"><strong>{{ title }}</strong></li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron"> 
                <div class="col-md-12">
                    <nav-p-admin></nav-p-admin>
                </div>
                <div class="col-md-12">
                    <br>
                    <h3>{{ title }}</h3>  
                    <hr>        
                </div>
                <div class="col-md-12">
                    <form #registrarCapitulo="ngForm" (ngSubmit)="onSubmit()">                   
                        <div class="form-row">
                                <div class="form-group col-md-4">
                                        <label for="exampleInputEmail1"><strong>Nombre de lista.</strong></label>
                                        <input type="text" name="nombreRevisionLista" #nombreRevisionLista="ngModel" [(ngModel)]="revisionUnidadLista.nombre" class="form-control" placeholder="Nombre revisión lista">
                                        <small class="form-text text-muted">Nombre perteniente a la lista.</small>
                                        <!--<span class="text-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</span>-->
                                    </div>
                            <div class="form-group col-md-3">
                                <label><strong>Unidad perteneciente.</strong></label>
                                <select name="cars" class="form-control" name="unidadRevisionLista" #unidadRevisionLista="ngModel" [(ngModel)]="revisionUnidadLista.unidad"  placeholder="Unidad revision" disabled="{{ loaderUnidad }}">
                                        <option value="">Seleccione Unidad perteneciente</option>
                                        <option value="{{ unidad.id }}" *ngFor="let unidad of unidades">
                                                {{ unidad.nombre }}
                                        </option>
                                </select>
                                <small class="form-text text-muted">Unidad perteneciente.</small>
                                <!--<span class="text-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</span>-->
                            </div>
                            <div class="form-group col-md-3">
                                <label for="file"><strong>Suscripción.</strong></label>
                                <select name="gender" class="form-control" [(ngModel)]="revisionUnidadLista.suscripcion">
                                    <option [value]="'0'" selected>Gratis</option>
                                    <option [value]="'1'">Anual</option>
                                    <option [value]="'2'">Intensivo</option>
                                </select>
                                <small class="form-text text-muted">Plan perteneciente.</small>
                            </div>
                            <div class="form-group col-md-2 align-self-end text-center">
                                <button type="submit" class="btn btn-primary">Crear revisión</button>
                            </div>
                        </div>
                    </form>

                </div><!-- jumbotron -->
            </div><!-- col-md-12-->
        </div>
    </div>
</div>
