<nav-p [identity]="identity"></nav-p>
<div class="container" id="header">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb" style="margin-bottom: 10px;">
                <ol class="breadcrumb primary-color" style="    margin-right: 15px;
                padding: 10px;
                margin-bottom: 0;">
                <li style="margin-left: 20px;"class="breadcrumb-item"><strong>{{ title }}</strong></li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron"> 
                <div class="col-md-12">
                    <nav-p-admin></nav-p-admin>
                </div>
                <div class="col-md-12">
                    <br>
                    <h3>{{ title }}</h3>  
                    <hr>        
                </div>
                <div class="col-md-12">
                    <form #registrarCapitulo="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1"><strong>Nombre del video.</strong></label>
                                <input type="text" name="nombreVideo" #nombreVideo="ngModel" [(ngModel)]="video.nombre" class="form-control" placeholder="Nombre video">
                                <small class="form-text text-muted">Nombre perteniente al video.</small>
                                <!--<span class="text-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</span>-->
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1"><strong>Descripción del video.</strong></label>
                                <input type="text" name="descripcionVideo" #descripcionVideo="ngModel" [(ngModel)]="video.descripcion" class="form-control" placeholder="Descripción video">
                                <small class="form-text text-muted">Descripción perteneciente al video.</small>
                                <!--<span class="text-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</span>-->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1"><strong>URL del video.</strong></label>
                                <input type="text" name="urlVideo" #urlVideo="ngModel" [(ngModel)]="video.url" class="form-control" placeholder="URL video">
                                <small class="form-text text-muted">URL perteneciente al video.</small>
                                <!--<span class="text-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</span>-->
                            </div>
                            <div class="form-group col-md-6">
                                <label><strong>Unidad perteneciente.</strong></label>
                                <select class="form-control" (change)="getCapChange($event.target.value)" name="cars" name="unidadVideo" #unidadVideo="ngModel" [(ngModel)]="video.unidad"  placeholder="Unidad video">
                                    <option value="">Seleccione Unidad</option>
                                    <option value="{{ unidad.id }}" *ngFor="let unidad of unidades">
                                        {{ unidad.nombre }}
                                    </option>
                                </select>
                                <small class="form-text text-muted">Unidad perteneciente.</small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label><strong>Capitulo perteneciente.</strong></label><br>
                                        
                                <select name="cars" [disabled]="disableCap"  name="capituloVideo" class="form-control" #capituloVideo="ngModel" [(ngModel)]="video.capitulo"  placeholder="Unidad video">
                                    <option value="">Seleccione Capitulo</option>
                                    <option value="{{ capitulo.id }}" *ngFor="let capitulo of capitulos">
                                        {{ capitulo.nombre }}
                                    </option>
                                </select>
                                <small class="form-text text-muted">Capitulo perteneciente.</small>
                                        <!--<span class="text-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</span>-->
                            </div>
                            <div class="form-group col-md-4">
                                <label for="file"><strong>Suscripción.</strong></label><br>
                                <select name="gender" class="form-control" [(ngModel)]="video.suscripcion">
                                    <option [value]="'0'" selected>Gratis</option>
                                    <option [value]="'1'">Anual</option>
                                    <option [value]="'2'">Intensivo</option>
                                </select>
                                <small class="form-text text-muted">Plan perteneciente.</small>
                            </div>
                            <div class="form-group col-md-2 align-self-end text-center">
                                <button type="submit" class="btn btn-primary">Crear video</button>
                            </div>
                        </div>
                    </form>

                </div><!-- jumbotron -->
            </div><!-- col-md-12-->
        </div>
    </div>
</div>
