<div class="container" id="header">
    <div class="row">
        <div class="col-md-12">

    <div class="row">
      <div class="col-md-12">
          <div class="jumbotron"> 
              <div class="col-md-12">
                  <nav-p-admin></nav-p-admin>
              </div>
              <div class="col-md-12">
                  <br>
                  <h3>{{ title }}</h3>  
                  <hr>        
              </div>
              <div class="col-md-12">
                <form #registrarUnidad="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1"><strong>{{ title }}</strong></label>

                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1"><strong>Descripci贸n de Unidad.</strong></label>
                            <input type="text" name="descripcionUnidad" #descripcionUnidad="ngModel" [(ngModel)]="unidad.descripcion" class="form-control" placeholder="Descripci贸n unidad">
                            <small class="form-text text-muted">Descripci贸n perteneciente a la unidad.</small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">

                            <!--<input type="file" (change)="subeImg($event)" class="form-control-file" #fileInput accept=".xml" multiple="true">-->
                            <input type="file" class="form-control" (change)="fileChange($event)" name="imagenUnidad" #imagenUnidad="ngModel" [(ngModel)]="unidad.imagen" placeholder="Upload file">
                            <small class="form-text text-muted">Imagen perteneciente a la unidad.</small>
                        </div>
                        <div class="form-group col-md-4">

                                <option [value]="'2'">Intensivo</option>
                            </select>
                            <small class="form-text text-muted">Plan perteneciente.</small>
                        </div>
                        <div class="form-group col-md-2 align-self-end text-center">
                            <button type="submit" class="btn btn-primary">Crear unidad</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
      </div>
    </div>
</div>
