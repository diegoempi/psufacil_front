<nav-p [identity]="identity"></nav-p>
    <div class="container" id="header">    
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="breadcrumb" style="margin-bottom: 10px;">
                    <ol class="breadcrumb primary-color" style="margin-right: 15px; padding: 10px; margin-bottom: 0;">
                        <li style="margin-left: 20px;"class="breadcrumb-item">
                            <a [routerLink]="['/videos']">Videos</a> / Capitulos / <strong>Lista</strong>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">




            <div class="col-md-12" style="padding-right: 30px !important;">
                <div class="jumbotron">
                        <app-loading *ngIf="loading"></app-loading>
                        <h2 class="bold">{{ title }}:</h2>
                        <p class="font-italic">Seleccione uno de los siguientes videos para reproducir:</p>
                        <div class="row">
                            <div class="col-xs-12 col-md-4" style="height: 470px; overflow-y: scroll;">
                            <div class="list-group" id="list-tab" role="tablist">
                                <a class="list-group-item list-group-item-action animated animatedFadeInUp fadeInUp" [class.active]="selectedVideo===video.id" *ngFor="let video of videos" id="hola{{ video.id }}" data-toggle="list" href="#{{ video.id }}" role="tab" aria-controls="home" (click)="selectedVideo = video.id">
                                {{ video.nombre }}
                                </a>
                            </div>
                            </div>
                            <div class="col-xs-12 col-md-8">
                            <div class="tab-content" id="nav-tabContent">
                                <div *ngFor="let video of videos" class="animated animatedFadeInUp fadeInUp">
                                    <h3 *ngIf="selectedVideo === video.id">
                                        {{ video.nombre}}
                                    </h3>
                                    <div class="embed-responsive embed-responsive-4by3" *ngIf="selectedVideo === video.id" [id]="video.id" role="tabpanel" [attr.aria-labelledby]="'hola'+video.id" style="margin-top: -50px;">
                                        
                                        <iframe [src]=" video.url | safe" width="640" height="480" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

                                    </div>
                                </div>
                            </div>
                        </div>
