<nav-p [identity]="identity"></nav-p>
<div class="container" id="header">    
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb" style="margin-bottom: 10px;">
                <ol class="breadcrumb primary-color" style="padding: 10px; margin-bottom: 0;">
                    <li style="margin-left: 20px;"class="breadcrumb-item">
                        <a [routerLink]="['/revision']">Revisión</a> / <strong>Lista</strong>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <app-loading *ngIf="loading"></app-loading>
                <div class="col-md-12">
                    <h2 class="bold">Revisión Lista:</h2>
                </div>
                <div class="col-md-12">
                    <p class="font-italic">Seleccione una revision de la siguiente lista:</p>
                </div>  
                <div class="row">
                    <!-- ngFor -->
                    <div class="card animated animatedFadeInUp fadeInUp col-md-12" style="width: 15.7rem; margin: 6px; padding: 5px;">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action h3" *ngFor="let revision of revisionesLista" [routerLink]="['/revision/detalle/',lista,revision.id]">
                                <i class="fas fa-clipboard"></i> {{ revision.nombre }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="padding-left:0 !important;">
                <div class="col">
                    <div class="jumbotron" style="padding: 5px !important;">
                        <img src="http://noticias.universia.cl/net/images/educacion/b/ba/ban/banner.jpg" alt="..." width="200" class="Responsive image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
